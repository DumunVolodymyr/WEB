        <h2 class="text-center">Зверненя фанів</h2><br>
        <div class="container" id="comment-field">
        </div>
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <br><button type="button" class="btn btn-dark pull-left" id="comment-add">Надіслати</button>
                </div>
                <div class="col-md-9">
                    <textarea class="form-control" rows="6" placeholder="Написати звернення..."

                </div>
            </div>

        <script src="jquery-3.3.1.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script type="text/javascript">
            let comments = [];
            loadComments();
            document.getElementById('comment-add').onclick = function () {
                let commentBody = document.getElementById('comment-body');
                let comment = {
                    body: commentBody.value,
                    time: Math.floor(Date.now() / 1000)
                }
                if (commentBody.value == '') { alert("Заповніть поле коментаря"); }
                else if (commentBody.value == 0) { alert("Коментар не може містити пробіли"); } else {
                    commentBody.value = '';
                    comments.push(comment);
                    saveComments();
                    showComments();
                };
            }
        </script>
